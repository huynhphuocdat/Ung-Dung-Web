<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 04</title>
</head>
<style>
    table, th,td{
        border: 1px solid blue;
        border-collapse: collapse;
        padding: 10px;
        width: 50%;
    }
    caption{
        font-size: 1.5em;
        font-weight: 700;
    }
    tr:nth-child(odd){
        background-color: lightgray;

    }
    th{
        color: white;
        background-color: cadetblue;
    }
</style>
<body>
    <table>
        <caption>Món ngon: Thịt kho sả</caption>
        <tr>
            <th>Nguyên liệu</th>
            <th>Số lượng</th>
        </tr>
        <tr>
            <td>Thịt nạc băm</td>
            <td>200g</td>
        </tr>
        <tr>
            <td>Củ sả</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Ớt hiểm</td>
            <td>1 trái</td>
        </tr>
        <tr>
            <td>Gia vị: Muối, nước mắm, hạt nêm, đường</td>
            <td> Vừa đủ</td>
        </tr>
    </table>
</body>
</html>
