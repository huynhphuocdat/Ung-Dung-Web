<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var str = "<li>" + $("#txtMonhoc").val() + "</li>";
                $("ul").append(str); //thêm chuỗi str vào cuối nội dung trong <ul>
                $("#txtMonhoc").val(""); //làm rỗng textbox
            })
        })
    </script>
    <p>
        <input type="text" id="txtMonhoc"/>
    </p>
    <ul>
        <li>Python</li>
        <li>PHP</li>
    </ul>
    <p>
        <button>Thêm môn học</button>
    </p>
    <br><b><a href="jquery.html">QUAY LẠI</a></b><br>
</body>
</html>
