<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 06</title>

    <script>
        function Dangky(){
            var ten =  document.forms.reg["txtTen"].value;
            var mk =  document.forms.reg["txtPass"].value;
            var ns = document.forms.reg["txtNgaySinh"].value;
            var gt = document.forms.reg["gt"].value;
            var qt = document.forms.reg["qt"].value;
            document.forms.reg["thongtin"].value = "Chào mừng " + ten + "\nBạn là: " + gt +
            "\nMật khẩu của bạn có: " + mk.length + " kí tự \n" + "Bạn sinh ngày: " + ns + "\nVấn đề bạn quan tâm là: "  + qt;
            return false;
        }
    </script>
</head>
<body>
    <form id="reg" onsubmit="return Dangky()">
        <table>
            <caption>ĐĂNG KÍ THÀNH VIÊN</caption>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" name="txtTen" required></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="txtPass" required></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="txtNgaySinh" required></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="gt" value="Nam" checked>Nam
                    <input type="radio" name="gt" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td>Vấn đề bạn quan tâm</td>
                <td>
                    <select name="qt">
                        <option value="Kinh tế">Kinh tế</option>
                        <option value="Thể thao" selected>Thể thao</option>
                        <option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Đăng ký">
                </td>
                <td>
                    <input type="reset" value="Hủy">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="thongtin" rows="6" cols="50"></textarea>
                </td>
            </tr>
        </table>
    </form>
    <b><a href="javascript.html">QUAY LẠI</a></b><br>
</body>
</html>
